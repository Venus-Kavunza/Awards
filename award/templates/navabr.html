{%load static %}
<div class="navbar sticky-top bg-light navbar-light navbar-expand-lg">
    <nav class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <span class="navbar-text">
                Awards
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline" action=" {% url 'search' %}" enctype="multipart/form-data" role="search" aria-label="Search">
                {% csrf_token %}
                 <input autocomplete="off" id="searching" class="form-control input-sm search" 
                    placeholder="&#xF002; search project"  style="font-family:Arial, FontAwesome" name="title">
            </form>
            <ul class="nav navbar-nav navbar-right ml-auto mr-5">
  
                {% if user.is_authenticated %}
                <li class="nav-item active">
                    <a data-toggle="modal" data-target="#post-upload" class=" btn btn-sm btn-color site mr-2">UPLOAD YOUR WEBSITE</a>
                </li>
                <li class="nav-item active">
                    <a href="/api" class=" btn btn-sm btn-color site mr-2"> API</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="{{user.profile.profile_pic.url}}"  alt= "" class="rounded-circle user profile-img"></a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a href="{%url 'profile' user.username%}" class="nav-link text-dark dropdown-item"><i class="fas fa-user"></i> Profile</a>
                        <a href="/logout" class="nav-link text-dark dropdown-item">Logout <i class="fas fa-sign-out-alt"></i></a>
              
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'login' %}" class=" btn btn-sm btn-color mr-2 mt-2 mb-1">SIGNUP/LOGIN</a>
                </li>
                {%endif%}
            </ul>
        </div>
    </nav>
</div>
